<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Simulator</title>
    <link rel="shortcut icon" href="img/engine-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="Container">
        <div id="speedometer" class="Meter">
            <img src="img/needle.png" alt="none" id="speedometer-needle" class="Needle">
        </div>
        <div id="tachometer" class="Meter">
            <img src="img/needle.png" alt="none" id="tachometer-needle" class="Needle">
            <div id="tachinfo">
                <label id="gear">N</label>
                <label id="rpm">0000</label>
            </div>
        </div>
    </div>
    <div class="Container">
        <img src="img/pedals/clutch-let.png" alt="none" class="Pedal" id="clutch">
        <img src="img/pedals/brake-let.png" alt="none" class="Pedal" id="brake">
        <img src="img/pedals/gas-let.png" alt="none" class="Pedal" id="gas">
    </div>
</body>
</html>
